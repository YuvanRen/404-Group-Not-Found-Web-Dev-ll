version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: jobmatch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ..
      dockerfile: docker/serverDockerfile
    container_name: jobmatch-server
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=4000
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ../server:/app
      - /app/node_modules

  client:
    build:
      context: ..
      dockerfile: docker/clientDockerfile
    container_name: jobmatch-client
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_GRAPHQL_ENDPOINT=http://localhost:4000/graphql
    depends_on:
      - server
    volumes:
      - ../client:/app
      - /app/node_modules

volumes:
  redis-data:

